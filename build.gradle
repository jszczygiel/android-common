apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.compileApi
    buildToolsVersion rootProject.ext.buildToolsVersion
    dataBinding {
        enabled = true
    }

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
}

configurations.all {
    resolutionStrategy.force "com.android.support:support-annotations:$rootProject.ext.supportVersion"
}

dependencies {
    //ui
    compile "com.android.support:appcompat-v7:$rootProject.ext.supportVersion"
    compile "com.android.support:design:$rootProject.ext.supportVersion"
    compile "com.android.support:recyclerview-v7:$rootProject.ext.supportVersion"
    compile "com.android.support:percent:$rootProject.ext.supportVersion"
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'com.github.justzak:dilatingdotsprogressbar:1.0.1'

    //data
    compile "com.fasterxml.jackson.core:jackson-core:$rootProject.ext.jacksonVersion"
    compile "com.fasterxml.jackson.core:jackson-annotations:$rootProject.ext.jacksonVersion"
    compile "com.fasterxml.jackson.core:jackson-databind:$rootProject.ext.jacksonVersion"
    compile("com.fasterxml.jackson.datatype:jackson-datatype-joda:$rootProject.ext.jacksonVersion") {
        exclude group: 'joda-time', module: 'joda-time'
    }
    compile 'com.squareup.sqlbrite:sqlbrite:1.1.2'
    compile "net.danlew:android.joda:$rootProject.ext.jodaTime"

    //rx
    compile 'io.reactivex:rxandroid:1.2.1'
    compile 'io.reactivex:rxjava:1.3.0'
    compile 'io.reactivex:rxjava-math:1.0.0'
    compile 'com.artemzin.rxjava:proguard-rules:1.3.0.0'
    compile 'com.jakewharton.rxbinding:rxbinding:1.0.1'
    compile 'com.jakewharton.rxrelay:rxrelay:1.2.0'

}
